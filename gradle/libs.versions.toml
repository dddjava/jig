[versions]
poi = "5.2.3"
spring = "5.3.23"
spring-boot = "2.7.5"

[libraries]
slf4j-api = "org.slf4j:slf4j-api:1.7.36"
log4j-to-slf4j = "org.apache.logging.log4j:log4j-to-slf4j:2.17.2"
logback-classic = "ch.qos.logback:logback-classic:1.4.4"

asm = "org.ow2.asm:asm:9.4"
javaparser = "com.github.javaparser:javaparser-core:3.24.7"
mybatis = "org.mybatis:mybatis:3.5.11"

thymeleaf = "org.thymeleaf:thymeleaf:3.0.15.RELEASE"

poi = { module = "org.apache.poi:poi", version.ref = "poi" }
poi-ooxml = { module = "org.apache.poi:poi-ooxml", version.ref = "poi" }

spring-boot-plugin = { module = "org.springframework.boot:spring-boot-gradle-plugin", version.ref = "spring-boot" }

spring-context = { module = "org.springframework:spring-context", version.ref = "spring" }
spring-web = { module = "org.springframework:spring-web", version.ref = "spring" }
spring-test = { module = "org.springframework:spring-test", version.ref = "spring" }

junit = "org.junit.jupiter:junit-jupiter:5.8.2"
mockito = "org.mockito:mockito-core:4.5.1"
assertj = "org.assertj:assertj-core:3.23.1"
spock = "org.spockframework:spock-core:2.3-groovy-3.0"

[bundles]
poi = ['poi', 'poi-ooxml']

[plugins]
kotlin = { id = "org.jetbrains.kotlin.jvm", version = "1.7.21" }
gradle-plugin-publish = { id = "com.gradle.plugin-publish", version = "1.1.0" }
