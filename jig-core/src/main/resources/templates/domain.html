<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <link href="./assets/style.css" rel="stylesheet">
    <script src="./assets/marked.min.js"></script>
    <link rel="icon" href="./assets/favicon.ico">
    <title th:text="${title}">domain</title>
</head>
<body class="treeMenuAndMain">

<nav class="tree" th:replace="fragment-nav :: tree-navigation(node=${baseComposite.resolveRootComposite()})">
    パッケージツリーに置換
</nav>

<main>
    <h1 th:text="${title}">ドメイン概要</h1>

    <th:block th:each="item : ${jigPackages}">
        <section th:replace="fragment-package :: item">
            パッケージ表示
        </section>
    </th:block>

    <th:block th:each="item : ${jigTypes}">
        <section th:replace="fragment-type :: item">
            クラス表示
        </section>
    </th:block>
</main>

<script src="./assets/jig.js"></script>
</body>
</html>
