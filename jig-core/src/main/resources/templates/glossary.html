<!DOCTYPE html>
<html lang="ja">
<head th:replace="~{fragment-base::head(${title})}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./assets/style.css" rel="stylesheet">
    <link rel="icon" href="./assets/favicon.ico">
    <title>用語集</title>
    <style></style>
</head>
<body class="glossary">
<header class="top" th:replace="~{fragment-base::header(title=${title})}">たいとる</header>
<main>
    <details class="controls" open>
        <summary>⚙️ 表示設定</summary>
        <label id="search">
            部分一致で絞り込む
            <input id="search-input" type="text" placeholder="検索ワード">
        </label>
        <label>
            <input id="show-empty-description" type="checkbox" checked>
            説明のない用語を表示する
        </label>
        <div>
            種類：
            <label><input type="checkbox" id="show-package" checked>パッケージ</label>
            <label><input type="checkbox" id="show-class" checked>クラス</label>
            <label><input type="checkbox" id="show-method" checked>メソッド</label>
            <label><input type="checkbox" id="show-field" checked>フィールド</label>
        </div>
        <div>
            <label for="sort-order">並び順：</label>
            <select id="sort-order">
                <option value="name" selected>名前</option>
                <option value="fqn">完全修飾名</option>
                <option value="simple">単純名</option>
            </select>
        </div>
        <div>
            <button id="export-csv" type="button">CSV出力</button>
        </div>
    </details>

    <div class="glossary-content">
        <aside class="term-sidebar" aria-label="用語一覧">
            <h2>用語一覧</h2>
            <nav id="term-sidebar-list" class="term-sidebar__list"></nav>
        </aside>
        <section class="term-list" id="term-list"></section>
    </div>

</main>

<script id="glossary-data" type="application/json" th:utext="${glossaryJson}">
    {
        "terms": [
            {
                "title": "名称A",
                "simpleText": "JigTypeHeader",
                "fqn": "org.dddjava.jig.domain.model.data.types.JigTypeHeader",
                "kind": "クラス",
                "description": "この用語の説明です。"
            }
        ]
    }
</script>

<th:block th:replace="~{fragment-base::scripts}">
    <script src="https://cdn.jsdelivr.net/npm/marked@15.0.7/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mermaid@11.4.1/dist/mermaid.min.js"></script>
    <script src="./assets/jig.js"></script>
</th:block>
<script src="./assets/glossary.js"></script>
</body>
</html>
