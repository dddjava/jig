<!DOCTYPE html>
<html lang="ja">
<head th:replace="~{fragment-base::head(${title})}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./assets/style.css" rel="stylesheet">
    <link rel="icon" href="./assets/favicon.ico">
    <title>用語集</title>
    <style></style>
</head>
<body class="glossary">
<header class="top" th:replace="~{fragment-base::header(title=${title})}">たいとる</header>
<main>
    <!-- 検索フィールド -->
    <div id="search">
        <input type="text" placeholder="用語を検索してください..." aria-label="用語検索">
    </div>

    <!-- 用語の頭文字をとって作る。十単語ずつくらい。それごとに挿入する。hrefのidはnavのidにする。 -->
    <nav id="a" class="letter-navigation">
        <a href="#a">A</a>
        <a href="#i">い</a>
    </nav>

    <section class="term-list">
        <article class="term" th:each="term : ${terms.list()}">
            <h2 th:text="${term.title()}">名称A</h2>
            <dl>
                <dt>単純名</dt>
                <dd th:text="${term.identifier().simpleText()}">org.dddjava.jig.domain.model.data.types.JigTypeHeader</dd>
                <dt>完全修飾名</dt>
                <dd th:text="${term.identifier().asText()}">org.dddjava.jig.domain.model.data.types.JigTypeHeader</dd>
                <dt>種類</dt>
                <dd th:text="${term.termKind()}">クラス</dd>
            </dl>
            <div th:utext="${term.description()}" class="markdown">
                この用語の説明です。
            </div>
        </article>

    </section>

</main>

<th:block th:replace="~{fragment-base::scripts}">
    <script src="https://cdn.jsdelivr.net/npm/marked@15.0.7/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mermaid@11.4.1/dist/mermaid.min.js"></script>
    <script src="./assets/jig.js"></script>
</th:block>
</body>
</html>
