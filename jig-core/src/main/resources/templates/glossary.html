<!DOCTYPE html>
<html lang="ja">
<head th:replace="~{fragment-base::head(${title})}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./assets/style.css" rel="stylesheet">
    <link rel="icon" href="./assets/favicon.ico">
    <title>用語集</title>
    <style></style>
</head>
<body class="glossary">
<header class="top" th:replace="~{fragment-base::header(title=${title})}">たいとる</header>
<main>
    <div class="glossary-content">
        <aside class="term-sidebar" aria-label="用語一覧">
            <nav id="term-sidebar-list" class="term-sidebar__list"></nav>
        </aside>
        <div class="glossary-main-content">
            <details class="controls" open>
                <summary>⚙️ 絞り込み</summary>
                <div class="filter-controls">
                    <div class="search-option">
                        <div class="keyword-search">
                            <label for="search-input">キーワード</label>
                            <input id="search-input" type="text" placeholder="検索ワード">
                        </div>
                        <div class="search-target-option">
                            <p class="option-title">対象</p>
                            <div class="checkbox-options">
                                <label><input type="checkbox" id="search-target-name" checked>名前</label>
                                <label><input type="checkbox" id="search-target-description" checked>説明</label>
                                <label><input type="checkbox" id="search-target-fqn">完全修飾名</label>
                                <label><input type="checkbox" id="search-target-simple">単純名</label>
                                <label><input type="checkbox" id="search-target-kind">種類</label>
                            </div>
                        </div>
                        <div class="search-method-option">
                            <p class="option-title">方式</p>
                            <div class="radio-options">
                                <label><input type="radio" name="search-method" value="partial" checked>部分一致</label>
                                <label><input type="radio" name="search-method" value="exact">完全一致</label>
                                <label><input type="radio" name="search-method" value="regex">正規表現</label>
                            </div>
                        </div>
                    </div>
                    <div class="kind-option">
                        <p class="kind-option-title">種類</p>
                        <div class="checkbox-options">
                            <label><input type="checkbox" id="show-package" checked>パッケージ</label>
                            <label><input type="checkbox" id="show-class" checked>クラス</label>
                            <label><input type="checkbox" id="show-method" checked>メソッド</label>
                            <label><input type="checkbox" id="show-field" checked>フィールド</label>
                        </div>
                    </div>
                    <div class="misc-option">
                        <label>
                            <input id="show-empty-description" type="checkbox" checked>
                            説明のない用語を表示する
                        </label>
                    </div>
                </div>
            </details>

            <div class="term-list-header">
                <h2>用語一覧</h2>
                <div class="sorting-controls">
                    <label for="sort-order">並び順</label>
                    <select id="sort-order">
                        <option value="name" selected>名前</option>
                        <option value="fqn">完全修飾名</option>
                        <option value="simple">単純名</option>
                    </select>
                </div>
                <button id="export-csv" type="button">CSV出力</button>
            </div>

            <section class="term-list" id="term-list"></section>
        </div>
    </div>

</main>

<script id="glossary-data" type="application/json" th:utext="${glossaryJson}">
    {
        "terms": [
            {
                "title": "名称A",
                "simpleText": "MyModel",
                "fqn": "org.dddjava.jig.domain.example.MyModel",
                "kind": "クラス",
                "description": "この用語の説明です。"
            },
            {
                "title": "名称A",
                "simpleText": "veryLongMethod",
                "fqn": "org.dddjava.jig.domain.example.MyModel.veryLongMethod(org.dddjava.jig.domain.example.MyModel, lorg.dddjava.jig.domain.example.MyModel)",
                "kind": "メソッド",
                "description": "この用語の説明です。"
            }
        ]
    }
</script>

<th:block th:replace="~{fragment-base::scripts}">
    <script src="https://cdn.jsdelivr.net/npm/marked@15.0.7/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mermaid@11.4.1/dist/mermaid.min.js"></script>
    <script src="./assets/jig.js"></script>
</th:block>
<script src="./assets/glossary.js"></script>
</body>
</html>
