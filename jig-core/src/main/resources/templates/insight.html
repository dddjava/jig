<!DOCTYPE html>
<html lang="ja">
<head th:replace="~{fragment-base::head(${title})}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./assets/style.css" rel="stylesheet">
    <link rel="icon" href="./assets/favicon.ico">
    <title>インサイト</title>
</head>
<body class="insight">
<header class="top" th:replace="~{fragment-base::header(title=${title})}">たいとる</header>
<main>
    <h1>インサイト</h1>
    <aside class="notice">
        <p>注意: このドキュメントはincubate（作成中）です。次のバージョンで大きく変更したり削除したりする可能性があります。</p>
    </aside>

    <button id="cancel-zoom" class="hidden">ズーム解除</button>

    <h2>パッケージ (<span id="package-count">0</span>)</h2>
    <table id="package-insight-list" class="zebra sortable">
        <thead>
        <tr>
            <th></th>
            <th>完全修飾名</th>
            <th>名称</th>
            <th>クラス数</th>
            <th>メソッド数</th>
            <th>使用クラス数</th>
            <th>循環的複雑度合計</th>
            <th>規模合計</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>

    <h2>クラス (<span id="type-count">0</span>)</h2>
    <table id="type-insight-list" class="zebra sortable">
        <thead>
        <tr>
            <th></th>
            <th>完全修飾名</th>
            <th>名称</th>
            <th>メソッド数</th>
            <th>使用クラス数</th>
            <th>循環的複雑度合計</th>
            <th>規模合計</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>

    <h2>メソッド (<span id="method-count">0</span>)</h2>
    <table id="method-insight-list" class="zebra sortable">
        <thead>
        <tr>
            <th></th>
            <th>完全修飾名</th>
            <th>名称</th>
            <th>循環的複雑度</th>
            <th>使用クラス数</th>
            <th>使用メソッド数</th>
            <th>使用フィールド数</th>
            <th>規模</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>
</main>

<script id="insight-data" type="application/json" th:utext="${insightJson}">
    {
        "packages": [
            {
                "fqn": "com.example",
                "label": "example",
                "numberOfTypes": 3,
                "numberOfMethods": 10,
                "numberOfUsingTypes": 2,
                "cyclomaticComplexity": 5,
                "size": 120
            }
        ],
        "types": [
            {
                "fqn": "com.example.Example",
                "label": "Example",
                "numberOfMethods": 5,
                "numberOfUsingTypes": 2,
                "cyclomaticComplexity": 3,
                "size": 60,
                "packageFqn": "com.example"
            }
        ],
        "methods": [
            {
                "fqn": "com.example.Example#method()",
                "label": "method",
                "cyclomaticComplexity": 1,
                "numberOfUsingTypes": 1,
                "numberOfUsingMethods": 2,
                "numberOfUsingFields": 0,
                "size": 10,
                "packageFqn": "com.example",
                "typeFqn": "com.example.Example"
            }
        ]
    }
</script>

<th:block th:replace="~{fragment-base::scripts}">
    <script src="https://cdn.jsdelivr.net/npm/marked@15.0.7/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mermaid@11.4.1/dist/mermaid.min.js"></script>
    <script src="./assets/jig.js"></script>
</th:block>
<script src="./assets/insight.js"></script>
</body>
</html>
