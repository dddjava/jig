<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <link href="./assets/style.css" rel="stylesheet">
    <link rel="icon" href="./assets/favicon.ico">
    <title th:text="${title}">出力</title>
</head>
<body class="outputs">
<header class="top" th:replace="~{fragment-base::header(title=${title})}"></header>
<main>
    <h1>外部利用概要</h1>
    <aside class="notice">
        <p>注意: このドキュメントはincubate（作成中）です。次のバージョンで大きく変更したり削除したりする可能性があります。</p>
    </aside>

    <dl>
        <dt>OutputPort</dt>
        <dd>Repositoryインタフェース。</dd>
        <dt>Operation</dt>
        <dd>Repositoryインタフェースのメソッド。ポートの操作。</dd>
        <dt>OutputAdapter</dt>
        <dd>Repository実装クラス。@Repositoryがつけられるもの。</dd>
        <dt>Execution</dt>
        <dd>実装メソッド。</dd>
    </dl>

    <table id="outputs-list" class="zebra sortable">
        <thead>
        <tr>
            <th>OutputPort</th>
            <th>Operation</th>
            <th>OutputAdapter</th>
            <th>Execution</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${outputs}">
            <td th:text="${item.port()}"></td>
            <td th:text="${item.portOperation()}"></td>
            <td th:text="${item.adapter()}"></td>
            <td th:text="${item.adapterExecution()}"></td>
        </tr>
        </tbody>
    </table>
</main>

<th:block th:replace="~{fragment-base::scripts}"></th:block>
</body>
</html>
